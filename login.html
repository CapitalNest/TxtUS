<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TxtUS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }
    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .loader div {
      border: 5px solid #ddd;
      border-top: 5px solid #2ECC40;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .form-container {
      max-width: 400px;
      width: 90%;
      padding: 30px;
      background: #fefefe;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #001f3f;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2ECC40;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #27ae60;
    }
    small {
      display: block;
      margin-top: 10px;
      text-align: center;
    }
    a {
      color: #0074D9;
      text-decoration: none;
    }
  </style>
</head>
<body onload="load()">
  <div class="loader" id="loader"><div></div></div>

  <div class="form-container">
    <h2>üîê TxtUS</h2>
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <!-- <small>Don‚Äôt have an account? <a href="signup.html">Sign up here</a></small> -->
  </div>

  <script>
    function load() {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
      }, 1500);
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value;
      const savedEmail = localStorage.getItem("userEmail");
      const savedPass = localStorage.getItem("userPassword");

      if (email === savedEmail && pass === savedPass) {
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid login details. Try again.");
      }
    }
  </script>
</body>
</html>
