  <title>TxtUS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }
    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .loader div {
      border: 5px solid #ddd;
      border-top: 5px solid #0074D9;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .form-container {
      max-width: 400px;
      width: 90%;
      padding: 30px;
      background: #fefefe;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #001f3f;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0074D9;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #005fbf;
    }
    small {
      display: block;
      margin-top: 10px;
      text-align: center;
    }
    a {
      color: #0074D9;
      text-decoration: none;
    }
    .question {
      margin-top: 15px;
      background: #f2f2f2;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body onload="init()">
  <div class="loader" id="loader"><div></div></div>

  <div class="form-container">
    <h2>TxtUS</h2>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="confirm" placeholder="Confirm Password" required />

    <div class="question" id="securityQuestion">Loading question...</div>
    <input type="text" id="answer" placeholder="Answer the question above" required />

    <button onclick="register()">Create Account</button>
    <!-- <small>Already have an account? <a href="login.html">Login here</a></small> -->
  </div>

  <script>
    const questions = [
      { q: "What is 5 + 3?", a: "8" },
      { q: "What is the color of the sky?", a: "blue" },
      { q: "What is 10 - 4?", a: "6" },
      { q: "Type the word: HUMAN", a: "human" },
    ];
    let currentAnswer = "";

    function init() {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 1500);
      const rand = questions[Math.floor(Math.random() * questions.length)];
      document.getElementById("securityQuestion").textContent = rand.q;
      currentAnswer = rand.a.toLowerCase();
      if (localStorage.getItem("userEmail")) {
        window.location.href = "login.html";
      }
    }

    function register() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      const answer = document.getElementById("answer").value.trim().toLowerCase();

      if (!name || !email || !pass || !confirm || !answer) {
        alert("Please fill in all fields.");
        return;
      }
      if (pass !== confirm) {
        alert("Passwords do not match.");
        return;
      }
      if (answer !== currentAnswer) {
        alert("Robot verification failed.");
        return;
      }

      localStorage.setItem("userName", name);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", pass);
      alert("Registration successful!");
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
